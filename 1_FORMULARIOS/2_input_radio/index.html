<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu Nome:" required>        
        </div>    
        
        <!-- input radio -->
        <div>
            <p>Quem descobriu a América?</p>

            <div>
                <input type="radio" id="opcao1" name="america">
                <label for="opcao1">Pero Vaz de Caminha</label>    
            </div>
            <div>
                <input type="radio" id="opcao2" name="america">
                <label for="opcao2">Pelé</label>    
            </div>
            <div>
                <input type="radio" id="opcao3" name="america">
                <label for="opcao3">Silvio Santos</label>    
            </div>
            <div>
                <input type="radio" id="opcao4" name="america">
                <label for="opcao4">Cristóvão Colombo</label>    
            </div>
            <div>
                <input type="radio" id="opcao5" name="america">
                <label for="opcao5">Rainha Elizabeth</label>    
            </div>
            
        </div>
        
        <button>Enviar</button>
    </form>    
</body>
</html>
