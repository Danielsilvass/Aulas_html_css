<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <form action="">
        <div>
        
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu Nome:" required>        
            </div>     

            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="Sobrenome" placeholder="Digite seu Sobrenome:" required>        
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu Email:" required>        
            </div>   

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite seu Senha:" required>        
            </div>  

        </div>


        <div>
            <p>Quem foi o detentor da maior pontuação da NBA?</p>
            <div>
            <input type="radio" id="opcao1" name="nba">
            <label for="opcao1">Lebron James</label>
            </div>  

            <div>
            <input type="radio" id="opcao2" name="nba">
            <label for="opcao2">Jordan</label>
            </div>

            <div>
            <input type="radio" id="opcao3" name="nba">
            <label for="opcao3">Curry</label>
            </div>

            <div>
            <input type="radio" id="opcao4" name="nba">
            <label for="opcao4">Wilt Chamberlein</label>
            </div>

        </div>

        <div>
            <label for="melhor">Selecione O Melhor: </label>
            <select name="melhor" id="melhor">
                <option disabled selected>Selecione...</option>
                <option value="James">Lebron James</option>
                <option value="Jordan">Jordan</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
